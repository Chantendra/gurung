  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ff9acb, #ffd1e8);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.5s ease;
      z-index: 5;
    }

    .heart {
      width: 150px;
      height: 150px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -75px; left: 0; }
    .heart::after { left: 75px; top: 0; }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.15); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .click-text {
      position: absolute;
      top: 200px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }

    .heart-text {
      position: absolute;
      top: -35px;
      transform: rotate(45deg);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .content {
      display: none;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,240,248,0.98));
      padding: 35px;
      border-radius: 30px;
      max-width: 900px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow:
        0 20px 45px rgba(255, 105, 180, 0.35),
        inset 0 0 25px rgba(255, 182, 193, 0.45);
      animation: fadeIn 1.2s ease;
      z-index: 5;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .photos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .photos img {
      width: 160px;
      height: 160px;
      border-radius: 25px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: scale(1);
    }

    .photo-button {
      display: block;
      margin: 10px auto 30px;
      padding: 10px 20px;
      background: #ff6aa5;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-button:hover {
      transform: scale(1.05);
    }

    .message {
      color: #4a0033;
      line-height: 1.9;
      font-size: 15.5px;
      background: rgba(255, 220, 235, 0.45);
      padding: 25px;
      border-radius: 22px;
      box-shadow:
        inset 0 0 20px rgba(255, 150, 200, 0.4);
    }

    .floating-heart, .floating-flower, .floating-rose {
      position: absolute;
      animation: float 7s linear infinite;
      opacity: 0.85;
      z-index: 1;
    }

    .floating-heart { font-size: 22px; }
    .floating-flower { font-size: 20px; }
    .floating-rose { font-size: 26px; color: #ff2f6d; }

    @keyframes float {
      from { transform: translateY(120vh) rotate(0deg); }
      to { transform: translateY(-20vh) rotate(360deg); }
    }
  </style>
</head>

    function startTyping() {
      const el = document.getElementById('message');
      el.innerHTML = '';
      const paragraphs = fullText.replace(/\r\n/g,'\n').split(/\n\s*\n/);
      let pIndex = 0;

      function typeParagraph() {
        if (pIndex >= paragraphs.length) return;
        let i = 0;
        const text = paragraphs[pIndex];
        const timer = setInterval(() => {
          el.innerHTML += text[i] || '';
          el.scrollTop = el.scrollHeight;
          i++;
          if (i >= text.length) {
            clearInterval(timer);
            el.innerHTML += '<br><br>';
            pIndex++;
            setTimeout(typeParagraph, 800);
          }
        }, 10);
      }
      typeParagraph();
    }

    function openHeart() {
      document.querySelector('.heart-container').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      startTyping();
    }

    function createFloating(symbol, className, duration) {
      const el = document.createElement('div');
      el.className = className;
      el.textContent = symbol;
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = duration + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), duration * 1000);
    }
